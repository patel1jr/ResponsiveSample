<script>

var currentRow;
$( document ).ready(function() {
   var table = $('#mytable').DataTable({
      "paging": true,
      "lengthChange": true,
      "searching": true,
      "ordering": true,
      "info": true,
      "autoWidth": false
    });

 
$('#mytable tbody').on( 'click', 'tr', function () {
    currentRow=table.row( this );
$("#updateManufacturerOfCar").val(currentRow.data()[0]);
$("#updateMakeOfCar").val(currentRow.data()[1]);
$("#updateYearOfCar").val(currentRow.data()[2]);
$("#updateColourOfCar").val(currentRow.data()[3]);
$("#updatePassengerSeating").val(currentRow.data()[4]);

} );
});


function Update()
{


currentRow.data()[0]=$("#updateManufacturerOfCar").val();
currentRow.data()[1]=$("#updateMakeOfCar").val();
currentRow.data()[2]=$("#updateYearOfCar").val();
currentRow.data()[3]=$("#updateColourOfCar").val();
currentRow.data()[4]=$("#updatePassengerSeating").val();


var data = currentRow.data();
  
  var row = $(currentRow.node());
   
var table = $('#mytable').DataTable();
 
   table.row(row).data(data).draw();

$('#edit').modal('toggle');


}

function Delete()
{
var table = $('#mytable').DataTable();
    table
        .row( currentRow )
        .remove()
        .draw();
$('#delete').modal('toggle');


}

function Add()
{

$('#mytable').DataTable().row.add([
'<input type="checkbox" id="checkall" />',
$("#manufacturerOfCar").val(),
$("#makeOfCar").val(),
$("#yearOfCar").val(),
$("#colourOfCar").val(),
$("#passengerSeating").val(),
'<p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></button></p>',
'<p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p>'

]).draw();

$('#add').modal('toggle');
}





</script>
